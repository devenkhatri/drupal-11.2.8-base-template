services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.10
    container_name: drupal_traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-843}:443"
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/certs:/certs
    networks:
      - drupal_network
    restart: unless-stopped

  # MariaDB Database
  mariadb:
    image: mariadb:10.11
    ports:
      - "${MARIADB_PORT:-3306}:3306"
    container_name: drupal_mariadb
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: drupal
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./mariadb-init:/docker-entrypoint-initdb.d
    networks:
      - drupal_network
    restart: unless-stopped
    command: 
      - --max_allowed_packet=256M
      - --innodb_buffer_pool_size=512M
      - --innodb_log_file_size=128M

  # PHP-FPM 8.3
  php:
    image: drupal:11.2.8-php8.3-fpm-alpine
    container_name: drupal_php
    volumes:
      - ./drupal:/opt/drupal
      - ./config/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./config/php/php-fpm.conf:/usr/local/etc/php-fpm.d/zz-custom.conf
    environment:
      PHP_MEMORY_LIMIT: 512M
      PHP_MAX_EXECUTION_TIME: 300
      PHP_UPLOAD_MAX_FILESIZE: 256M
      PHP_POST_MAX_SIZE: 256M
    networks:
      - drupal_network
    depends_on:
      - mariadb
    restart: unless-stopped

  # Nginx Web Server
  nginx:
    image: nginx:1.25-alpine
    container_name: drupal_nginx
    volumes:
      - ./drupal:/opt/drupal
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./logs/nginx:/var/log/nginx
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.drupal.rule=Host(`drupal.localhost`)"
      - "traefik.http.routers.drupal.entrypoints=web"
      - "traefik.http.services.drupal.loadbalancer.server.port=80"
    networks:
      - drupal_network
    depends_on:
      - php
    restart: unless-stopped

  # Drupal (for initial installation and drush)
  drupal:
    image: drupal:11.2.8-php8.3-fpm-alpine
    container_name: drupal_app
    volumes:
      - ./drupal:/opt/drupal
      - ./config/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      DRUPAL_DATABASE_HOST: mariadb
      DRUPAL_DATABASE_PORT: 3306
      DRUPAL_DATABASE_NAME: drupal
      DRUPAL_DATABASE_USERNAME: drupal
      DRUPAL_DATABASE_PASSWORD: drupal
    networks:
      - drupal_network
    depends_on:
      - mariadb
    restart: unless-stopped
    command: ["tail", "-f", "/dev/null"]  # Keep container running

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:5.2
    ports:
      - "${PHPMYADMIN_DIRECT_PORT:-80}:80"
    container_name: drupal_phpmyadmin
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      PMA_USER: drupal
      PMA_PASSWORD: drupal
      UPLOAD_LIMIT: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.phpmyadmin.rule=Host(`pma.localhost`)"
      - "traefik.http.routers.phpmyadmin.entrypoints=web"
      - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80"
    networks:
      - drupal_network
    depends_on:
      - mariadb
    restart: unless-stopped

  # Mailhog (Mail catcher for development)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: drupal_mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"  # SMTP server
      - "${MAILHOG_WEB_PORT:-8025}:8025"  # Web UI
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mailhog.rule=Host(`mail.localhost`)"
      - "traefik.http.routers.mailhog.entrypoints=web"
      - "traefik.http.services.mailhog.loadbalancer.server.port=8025"
    networks:
      - drupal_network
    restart: unless-stopped

  # Cron service
  cron:
    image: drupal:11.2.8-php8.3-fpm-alpine
    container_name: drupal_cron
    volumes:
      - ./drupal:/opt/drupal
      - ./config/cron/drupal-cron:/etc/cron.d/drupal-cron
    networks:
      - drupal_network
    depends_on:
      - mariadb
      - php
    restart: unless-stopped
    command: crond -f -l 2

  # Drush CLI container
  drush:
    image: drupal:11.2.8-php8.3-fpm-alpine
    container_name: drupal_drush
    volumes:
      - ./drupal:/opt/drupal
    working_dir: /opt/drupal
    networks:
      - drupal_network
    depends_on:
      - mariadb
    restart: "no"
    entrypoint: ["/bin/sh"]
    profiles:
      - tools

networks:
  drupal_network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local