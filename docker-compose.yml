services:
  db:
    image: mariadb:10.11
    container_name: drupal_db
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-root}"
      MYSQL_DATABASE: "${MYSQL_DATABASE:-drupal}"
      MYSQL_USER: "${MYSQL_USER:-drupal}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-drupal}"
    ports:
      - "${MARIADB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - drupal_net
    restart: unless-stopped
    command: 
      - --max_allowed_packet=256M
      - --innodb_buffer_pool_size=512M
      - --innodb_log_file_size=128M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  php:
    image: drupal:11.2.8-php8.3-fpm-alpine
    container_name: drupal_php
    working_dir: /opt/drupal
    volumes:
      - ./drupal:/opt/drupal
    depends_on:
      db:
        condition: service_healthy
    networks:
      - drupal_net
    restart: unless-stopped
    environment:
      MYSQL_HOST: db
      MYSQL_DB: "${MYSQL_DATABASE:-drupal}"
      MYSQL_USER: "${MYSQL_USER:-drupal}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD:-drupal}"
      PHP_MEMORY_LIMIT: 512M
      PHP_MAX_EXECUTION_TIME: 300
      PHP_UPLOAD_MAX_FILESIZE: 256M
      PHP_POST_MAX_SIZE: 256M

  nginx:
    image: nginx:1.25-alpine
    container_name: drupal_nginx
    ports:
      - "${NGINX_PORT:-8061}:80"
    volumes:
      - ./drupal:/opt/drupal
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - drupal_net
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.drupal.rule=Host(`drupal.localhost`)"
      - "traefik.http.routers.drupal.entrypoints=web"
      - "traefik.http.services.drupal.loadbalancer.server.port=80"

  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: drupal_pma
    environment:
      PMA_HOST: db
      PMA_USER: "${MYSQL_USER:-drupal}"
      PMA_PASSWORD: "${MYSQL_PASSWORD:-drupal}"
      PMA_ABSOLUTE_URI: http://pma.localhost:${HTTP_PORT:-8060}/
      UPLOAD_LIMIT: 256M
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    depends_on:
      - db
    networks:
      - drupal_net
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pma.rule=Host(`pma.localhost`)"
      - "traefik.http.routers.pma.entrypoints=web"
      - "traefik.http.services.pma.loadbalancer.server.port=80"

  mailhog:
    image: mailhog/mailhog:latest
    container_name: drupal_mailhog
    ports:
      - "${MAILHOG_WEB_PORT:-8025}:8025"
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
    networks:
      - drupal_net
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mailhog.rule=Host(`mail.localhost`)"
      - "traefik.http.routers.mailhog.entrypoints=web"
      - "traefik.http.services.mailhog.loadbalancer.server.port=8025"

  traefik:
    image: traefik:v2.10
    container_name: drupal_traefik
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.watch=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "${HTTP_PORT:-8060}:80"
      - "${HTTPS_PORT:-443}:443"
      - "${TRAEFIK_DASHBOARD_PORT:-8080}:8080"  # Traefik dashboard
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - drupal_net
    restart: unless-stopped

networks:
  drupal_net:
    driver: bridge

volumes:
  db_data:
    driver: local
