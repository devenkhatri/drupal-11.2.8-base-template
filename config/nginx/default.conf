server {
    listen 80;
    server_name _;

    # Drupal public web directory
    root /opt/drupal/web;
    index index.php index.html index.htm;

    # Prevent access to hidden files (.env, .htaccess, etc.)
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Main routing (clean URLs)
    location / {
        try_files $uri /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param DRUPAL_ENV development;
        fastcgi_intercept_errors on;
    }

    # Deny access to certain files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny direct access to composer files
    location ~* (composer\.(json|lock)|package\.json|yarn\.lock)$ {
        deny all;
    }

    # Deny web.config (Windows compatibility)
    location ~* \web\.config$ {
        deny all;
    }
}
